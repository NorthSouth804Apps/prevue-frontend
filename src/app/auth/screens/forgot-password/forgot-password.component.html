<form class="forgot-password-form" (ngSubmit)="submitForm()">
  <p class="forgot-password-text text-blue-2">Submit your email and we'll send you a link to help you reset your password.</p>
  <input type="email" placeholder="Email" class="forgot-password-input">
  <pv-button text="Send Request Link" (click)="submitForm()" color="blue"></pv-button>
</form>
