  <div class="m-4" *ngIf="menuItem$ | async">
<!--    {{( menuItem$ | async)}}-->
    <p><span class="ms-4 cursor-pointer color-danger text-decoration-underline"
     (click)="deleteCard()">Delete</span></p>
    <pv-metric-container
      styleClass="selected"
      label="Total Matches"
      value="5,041"
      textColor="white"
      bgColor="gray"
    ></pv-metric-container>
  </div>
  <div class="grid-container">
    <ng-container *ngFor="let menuItem of $menuItems | async; let i = index">
      <pv-metric-container
        styleClass="cursor-pointer"
        label="Total Matches"
        value="5,041"
        textColor="white"
        [bgColor]="setColor(i)"
        (onClick)="selectCard(menuItem)"
      ></pv-metric-container>
    </ng-container>
  </div>
  <div class="grid-container chart-grid-container">
    <div class="grid-container-column-3">
      <pv-line-chart title="Active Users"></pv-line-chart>
      <pv-line-chart title="Total Users"></pv-line-chart>
    </div>
    <div class="recent-reports-container bg-white">
      <div class="d-flex align-items-center justify-content-between mb-4 mx-4">
        <span class="header-title">Recent Reports</span>
        <a routerLink="/reported" class="cursor-pointer text-decoration-underline text-blue-2">View All</a>
      </div>
      <pv-list
        [data]="dataList"
        [columns]="listColumns"
      >
      </pv-list>
    </div>
  </div>
</div>
