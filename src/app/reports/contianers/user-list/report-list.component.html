<div class="report-list-container">
  <div class="d-flex justify-content-between">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        class="report-list-search-box"
        [(ngModel)]="searchValue"
        pInputText
        placeholder="Search"
      />
    </span>
  </div>

  <div class="table-container">
    <p-table #dt1 [value]="customers"
             dataKey="id"
             [rows]="10"
             [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[1,25,50]"
             [loading]="loading"
             [showFirstLastIcon]="false">

      <ng-template pTemplate="header">
        <tr>
          <th>
            <pv-column-header-filter headerLabel="User"
                                 field="report">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Age"
                                     field="age">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Gender"
                                     field="gender">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Show Me"
                                     field="showMe">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Age Range"
                                     field="ageRange">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Location"
                                     field="location">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Joined"
                                     field="joined">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="# Matches"
                                     field="matches">
            </pv-column-header-filter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>
           <span class="text-decoration-underline text-blue-2"> User {{customer.report}}</span>
          </td>
          <td>
            <span class="image-text">{{customer.age}}</span>
          </td>
          <td>
            <span class="image-text">{{customer.gender}}</span>
          </td>
          <td>
            {{customer.showMe}}
          </td>
          <td>
            {{customer.ageRange}}
          </td>
          <td>
            {{customer.location}}
          </td>
          <td>
            {{customer.joined | date: 'MM/dd/yyyy'}}
          </td>
          <td class="text-center">
            {{customer.matches}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
