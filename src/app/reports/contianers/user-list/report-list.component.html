<div class="report-list-container">
  <div class="d-flex justify-content-between">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        type="text"
        class="report-list-search-box"
        [(ngModel)]="searchValue"
        pInputText
        placeholder="Search"
      />
    </span>
  </div>

  <div class="table-container">
    <p-table #dt1 [value]="customers"
             [responsive]="true"
             responsiveLayout="scroll"
             dataKey="id"
             [rows]="10"
             [showCurrentPageReport]="true"
             [rowsPerPageOptions]="[1,25,50]"
             [loading]="loading"
             [showFirstLastIcon]="false">

      <ng-template pTemplate="header">
        <tr>
          <th>
            <pv-column-header-filter headerLabel="Date"
                                 field="date">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="User"
                                     field="user">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Report Type"
                                     field="reportType">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Reports"
                                     field="reports">
            </pv-column-header-filter>
          </th>
          <th>
            <pv-column-header-filter headerLabel="Offenses"
                                     field="offenses">
            </pv-column-header-filter>
          </th>
          <th colspan="5">
            Actions
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>
            {{customer.date | date: 'MM/dd/yyyy'}}
          </td>
          <td>
           <span class="text-decoration-underline text-blue-2"> User {{customer.user}}</span>
          </td>
          <td>
            <span class="image-text">{{customer.reportType}}</span>
          </td>
          <td>
            <span class="image-text">{{customer.reports}}</span>
          </td>
          <td>
            {{customer.offenses}}
          </td>
          <td class="text-center">
            <div class="d-flex align-items-center">
              <pv-button color="blue" class="me-1" text="Ignore"></pv-button>
              <pv-button color="blue" class="me-1" text="Warning"></pv-button>
              <pv-button color="blue" class="me-1" text="Suspend"></pv-button>
              <pv-button color="rose" text="Block"></pv-button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No reports found.</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
