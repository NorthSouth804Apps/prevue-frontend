<div
  class="infinite-scroll-container"
  [style]="{height: height + 'px'}"
  infiniteScroll
  [infiniteScrollThrottle]="scrollThrottle"
  [infiniteScrollDisabled]="!!disableScroll"
  (scrolled)="onScrollDownHandler($event)"
  (scrolledUp)="onScrollUpHandler($event)"
>
  <ng-content></ng-content>
  <div class="go-up-button cursor-pointer" (click)="goUp()" *ngIf="enableGoUp">
    <i class="pi pi-arrow-up"></i>
  </div>
</div>
