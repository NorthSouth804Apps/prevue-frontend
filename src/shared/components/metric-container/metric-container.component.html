<div class="metric-container bg-{{bgColor}} {{styleClass}}" (click)="clicking($event)">
  <pv-loading [visible]="loading"></pv-loading>
  <span class="header-title metric-container-label text-{{textColor}}">{{label}}</span>
  <span class="metric-container-value text-{{textColor}}">{{value || 0}}</span>
</div>
